<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jimmy's Diner Online Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Jimmy's Diner</h1>
      <h2>The best burgers and pizzas in town.</h2>
    </header>
    <main>
      <div id="menu-container"></div>
      <div id="order-container" class="hidden"></div>
      <div class="success-container" id="success-container"></div>
      <div class="modal" id="modal">
        <div class="modal-inner" id="modal-inner">
          <h3>Enter card details</h3>
          <form id="order-form">
            <input
              type="text"
              name="full-name"
              placeholder="Enter your name"
              required
            />
            <input
              type="tel"
              name="card-number"
              inputmode="numeric"
              pattern="[0-9\s]{13,19}"
              autocomplete="cc-number"
              maxlength="19"
              placeholder="Enter your card number"
              required
            />
            <input
              type="tel"
              name="CVC"
              inputmode="numeric"
              placeholder="Enter your CVC"
              pattern="\d*"
              minlength="3"
              required
            />
            <button class="btn-modal" id="submit" type="submit">Pay</button>
          </form>
        </div>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
